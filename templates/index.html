<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSense Chat</title>
    <!-- Load Tailwind CSS via CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome for icons (Mic, Send) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Custom CSS for Chat Aesthetics and Animations */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #ffffff;
        }

        #messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
            background-color: #edf2f7;
        }

        /* Message Bubble Styles */
        .message {
            display: flex;
            width: 100%;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* User Message (Right Alignment, Primary Color) */
        .user {
            justify-content: flex-end;
        }

        .user .message-bubble {
            background-color: #4f46e5; /* Indigo-600 */
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        /* Bot Message (Left Alignment, Secondary Color) */
        .bot {
            justify-content: flex-start;
        }

        .bot .message-bubble {
            background-color: #e2e8f0; /* Gray-200 */
            color: #1f2937; /* Gray-800 */
            border-bottom-left-radius: 0.25rem;
        }
        
        /* Mood Tag */
        .mood-tag {
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            background-color: #a5b4fc; /* Indigo-300 */
            color: #312e81; /* Indigo-900 */
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px; /* Full rounded */
            display: inline-block;
            opacity: 0.8;
        }

        /* Composer/Input Area */
        .composer {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            background-color: white;
            align-items: center;
        }

        #input {
            flex-grow: 1;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-right: 0.75rem;
            transition: all 0.2s;
        }

        #input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }

        /* Buttons */
        .action-btn {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.5rem;
        }

        .action-btn:hover:not(:disabled) {
            background-color: #4338ca;
            transform: translateY(-1px);
        }

        .action-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* Voice Icon Animation */
        #mic-anim {
            display: none;
            color: #ef4444; /* Red */
            margin-left: 0.5rem;
            font-size: 1.25rem;
        }
        
        /* Typing Indicator */
        .typing {
            align-items: center;
            opacity: 0.8;
        }
        .typing-indicator {
            background-color: #d1d5db;
            color: #374151;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            box-shadow: none;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #4b5563;
            border-radius: 50%;
            margin: 0 3px;
            animation: dot-blink 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes dot-blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        
        /* Feedback UI */
        .feedback-prompt {
            padding: 1rem 1.5rem;
            background-color: #fffbeb; /* Yellow-50 */
            border-top: 1px solid #fde68a; /* Yellow-200 */
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .feedback-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .feedback-btn {
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .feedback-btn.correct {
            background-color: #10b981; /* Emerald-500 */
            color: white;
        }
        .feedback-btn.correct:hover {
            background-color: #059669;
        }
        
        .feedback-btn.incorrect {
            background-color: #fca5a5; /* Red-300 */
            color: #7f1d1d; /* Red-900 */
        }
        .feedback-btn.incorrect:hover {
            background-color: #f87171;
        }
        
        .feedback-success { color: #059669; font-weight: 600; }
        .feedback-error, .feedback-error-small { color: #b91c1c; font-weight: 600; }

        /* Mode Selector Styling */
        .mode-selector {
            display: flex;
            align-items: center;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 600px) {
            #chat-container {
                height: 100vh;
                border-radius: 0;
            }
            .header-container {
                padding: 0.75rem 1rem;
            }
            .feedback-prompt {
                flex-direction: column;
                align-items: flex-start;
            }
            .feedback-actions {
                margin-top: 0.75rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">

    <div id="chat-container">

        <!-- Header and Mode Selector -->
        <div class="header-container">
            <div class="text-xl font-bold text-gray-800">FeelSense Mood Chat</div>
            <div class="mode-selector">
                <label for="modeSelect" class="text-sm font-medium text-gray-600 mr-2 hidden sm:inline">Mode:</label>
                <select id="modeSelect" class="p-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    <option value="Therapy" selected>Therapy</option>
                    <option value="Education">Education</option>
                    <option value="Corporate">Corporate</option>
                </select>
            </div>
        </div>

        <!-- Chat Messages History -->
        <div id="messages">
            <!-- Messages will be appended here by JavaScript -->
        </div>

        <!-- Composer Area -->
        <div class="composer">
            <input type="text" id="input" placeholder="How are you feeling today?" autocomplete="off" />
            
            <!-- Voice Input Button -->
            <button id="voiceBtn" class="action-btn bg-gray-500 hover:bg-gray-600 text-xl w-12 h-12 p-0 flex-shrink-0">
                <i class="fas fa-microphone"></i>
            </button>
            <span id="mic-anim"><i class="fas fa-dot-circle fa-beat-fade"></i></span>
            
            <!-- Send Button -->
            <button id="sendBtn" class="action-btn text-xl w-12 h-12 p-0 flex-shrink-0">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

    </div>

    <!-- Link to your core JavaScript logic -->
    <script src="static/js/script.js"></script>

</body>
</html>
